<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de verificação</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>

<body>
  <input type="number" id="num">
  <input type="submit" onclick="verificar()" value="Verificar">
  <div class="caixas" id="suaresposta">Sua resposta é: </div>
  <div class="caixas caixas-warning" id="atencao">Está quase lá!</div>
  <div class="caixas caixas-error" id="erro">Você errou.</div>
  <div class="caixas caixas-sucess" id="sucesso">Parabéns! Você acertou. A resposta é: </div>
  <input type="button" onclick="location.reload()" value="Jogar Novamente">

</body>

<script>

  const numA = Math.floor(Math.random() * 100);

  function verificar() {
    const num = document.getElementById("num").value;
    const suaresposta = document.getElementById("suaresposta");
    const atencao = document.getElementById("atencao");
    const erro = document.getElementById("erro");
    const sucesso = document.getElementById("sucesso");
    suaresposta.innerHTML = "";
    suaresposta.innerHTML = "Sua resposta é: ";
    suaresposta.innerHTML += num;
    atencao.style.display = 'none';
    erro.style.display = 'none';
    erro.innerHTML = "Você errou.";
    sucesso.style.display = 'none';
    sucesso.innerHTML = "Parabéns! Você acertou. A resposta é: ";

    if (num < (numA - 10) || num > (numA + 10)) {
      erro.style.display = 'block';
    } else if (num == numA) {
      sucesso.style.display = 'block';
      sucesso.innerHTML += numA;
    } else if (num > (numA - 10) || num < (numA + 10)) {
      atencao.style.display = 'block';
    }
  }
</script>

</html>
